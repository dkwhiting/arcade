<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script defer type='text/javascript' src="./app.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <main>
    <div id="left">
      <div class="container">
        <div id="turn-arrow">
          â–º
        </div>
        <div id="scoreboard">
          <div class="left-score">
            <div>X&nbsp :</div>
            <div>O&nbsp :</div>
            <div>Tie:</div>
          </div>
          <div class="right-score">
            <div class="x-score">0</div>
            <div class="o-score">0</div>
            <div class="tie">0</div>
          </div>
        </div>
      </div>
      <div class="game-modes">
        <button class="one-player popup active">
          1P
          <span class="popuptext">Single-player mode vs AI</span>
        </button>
        <button class="two-player popup inactive">2P
          <span class="popuptext">Two-player mode</span>
        </button>
      </div>
    </div>
    <div id="right">
      <h1>
        <span style="color: #ef767a">Tic</span>
        <span style="color: #00b2ca">Tac</span>
        <span style="color: #ef767a">Toe</span>
      </h1>
      <div id="board">
        <div class="box s00"></div>
        <div class="box s01"></div>
        <div class="box s02"></div>
        <div class="box s10"></div>
        <div class="box s11"></div>
        <div class="box s12"></div>
        <div class="box s20"></div>
        <div class="box s21"></div>
        <div class="box s22"></div>
      </div>
      <div id="bottom"></div>
    </div>
  </main>

</body>

</html>
