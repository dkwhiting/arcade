<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script defer type='text/javascript' src="app.js"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="banner">
    <h2 class="current-player">X goes first!</h2>
  </div>
  <main>
    <div id="turn-arrow">
      â–º
    </div>
    <div id="scoreboard">
      <div class="x-score">X:</div>
      <div class="o-score">O: </div>
      <div class="tie">Tie: </div>
    </div>
    <div id="board">
      <div class="box s00"></div>
      <div class="box s01"></div>
      <div class="box s02"></div>
      <div class="box s10"></div>
      <div class="box s11"></div>
      <div class="box s12"></div>
      <div class="box s20"></div>
      <div class="box s21"></div>
      <div class="box s22"></div>
    </div>
  </main>
</body>

</html>
